<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .img-content {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border: 3px solid red;
      }
      img {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 300px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="img-content">
      <img src="./../../images/css/select.gif" alt="" />
    </div>
  </body>
</html>
