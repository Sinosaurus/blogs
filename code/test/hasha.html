<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="./base.css" />
    <title>test hash in ie is ok</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <nav>
        <ul class="nav-link">
          <li v-for="(item, index) in linkList">
            <a :href="`${host}item.link`">{{item.name}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="./vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        host: 'http://localhost:7070/',
        linkList: [
          {
            link: 'dashBoard',
            name: 'DashBoard',
          },
          {
            link: 'newlink',
            name: '新连接',
          },
        ],
      },
    })
  </script>
</html>
