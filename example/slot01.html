<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot-单个插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 5px;
            padding-left: 5px;
            height: 40px;
            line-height: 40px;
            border: 1px solid skyblue;
            background-color: #ccc;
        }

        .h {
            font-size: 30px;
            font-weight: 900;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="h" v-text="msg"></p>
        <parent></parent>
    </div>
    <!-- 父组件 -->
    <template id="p">
        <div>
            <h1 style="color: red">我是父组件标题</h1>
            <child>
                <div>
                    <ul>
                        <li>父组件内容</li>
                        <li>父组件内容</li>
                        <li>父组件内容</li>
                    </ul>
                </div>
            </child>
            <br>
            <hr>
            <p class="h">单独的组件</p>
            <child></child>
        </div>
    </template>
    <!-- 子组件 -->
    <template id="s">
        <div>
            <h2 style="color: blue">我是子组件内容</h2>
            <slot>
                我曾经存在过
                <div>
                    <ul>
                        <li>我曾经存在过</li>
                        <li>我曾经存在过</li>
                        <li>我曾经存在过</li>
                    </ul>
                </div>
            </slot>
        </div>
    </template>
    <script>
        let child = {
            template: '#s',

        }
        let parent = {
            template: '#p',
            components: { child }
        }
        new Vue({
            el: '#app',
            data: {
                msg: '单个插槽，匿名插槽--slot'
            },
            components: {
                parent,
                child,
            }
        })
    </script>
</body>

</html>
