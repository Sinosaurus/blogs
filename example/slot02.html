<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
      ul {
        list-style-type: none;
        padding-left: 0;
      }

      li {
        margin-bottom: 5px;
        padding-left: 5px;
        height: 40px;
        line-height: 40px;
        border: 1px solid skyblue;
        background-color: #ccc;
      }

      .h {
        font-size: 30px;
        font-weight: 900;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p class="h" v-text="msg"></p>
      <parent></parent>
    </div>
    <!-- 父组件 -->
    <template id="p">
      <div>
        <h1 style="color: red;">我是父组件标题</h1>
        <child>
          <div slot="top">
            <ul>
              <li>父组件内容</li>
              <li>父组件内容</li>
              <li>父组件内容</li>
            </ul>
          </div>
        </child>
      </div>
    </template>
    <!-- 子组件 -->
    <template id="s">
      <div>
        <h2 style="color: blue;">我是子组件内容</h2>
        我曾经存在过
        <div>
          <slot name="top">
            <ul>
              <li>我曾经存在过---当时明月在，曾照彩云归</li>
              <li>我曾经存在过---当时明月在，曾照彩云归</li>
              <li>我曾经存在过---当时明月在，曾照彩云归</li>
            </ul>
          </slot>
          <slot name="buttom">
            <ul>
              <li>我曾经存在过---落花有意随流水，流水无心恋落花</li>
              <li>我曾经存在过---落花有意随流水，流水无心恋落花</li>
              <li>我曾经存在过---落花有意随流水，流水无心恋落花</li>
            </ul>
          </slot>
        </div>
      </div>
    </template>
    <script>
      let child = {
        template: '#s',
      }
      let parent = {
        template: '#p',
        components: { child },
      }
      new Vue({
        el: '#app',
        data: {
          msg: '具名插槽--slot',
        },
        components: {
          parent,
          child,
        },
      })
    </script>
  </body>
</html>
